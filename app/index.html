<!doctype html>
<html lang="en" ng-app="kidamom">
<head>
  <meta charset="utf-8">
  <title>KidamomTV</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Condensed:400,700|Oswald:300,400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="Main">
  <shortcut></shortcut>

  <!-- NAVIGATION -->
  <div id="underline"></div>
  
  <mainmenu></mainmenu>

  <div id="logo"></div>

  <!--  -->

  <div id="view" ng-view></div>


 
  <script type="text/javascript" src='lib/jquery/min.js'></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.min.js"></script>
  <script type="text/javascript" src="bower_components/raphael/raphael-min.js"></script>
  <script type="text/javascript" src="js/IconFactory.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    var iconFactory = new IconFactory("/js/icons.json",{fill:"#5b5b5b"});
    iconFactory.produce($("body"))
  })
  </script>

  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
