<!doctype html>
<html lang="en" ng-app="kidamom">
<head>
  <meta charset="utf-8">
  <title>KidamomTV</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Condensed:400,700|Oswald:300,400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="Main">
  <shortcut></shortcut>

  <!-- NAVIGATION -->
  <div id="underline"></div>
  <ul id="menu" style="top:{{-menuItem*50}}px" mainmenu>
    <li ng-class="{current:(menuItem==0)}"><a><i icon data-index="0" class="src" data-attrs='{"transform":"s1"}'></i></a></li>
    <li ng-class="{current:(menuItem==1)}"><a><i icon data-index="1" class="v-5"></i></a></li>
    <li ng-class="{current:(menuItem==2)}"><a><i icon data-index="2" class="people" data-attrs='{"transform":"s1.35"}'></i></a></li>
    <li ng-class="{current:(menuItem==3)}"><a><i icon data-index="3" class="sticker" data-attrs='{"transform":"s1.3"}'></i></a></li>
    <li ng-class="{current:(menuItem==4)}"><a><i icon data-index="4" class="eye" data-attrs='{"transform":"s1.2"}'></i></a></li>
    <li ng-class="{current:(menuItem==5)}"><a><i icon data-index="5" class="heart"></i></a></li>
    <li ng-class="{current:(menuItem==6)}"><a><i icon data-index="6" class="folder"></i></a></li>
    <li ng-class="{current:(menuItem==7)}"><a><i icon data-index="7" class="logout"></i></a></li>
  </ul>

  <div id="titles">
    <h1 ng-class="{current:(menuItem==0)}" style="margin-top:{{(-menuItem)*scrollH}}px">Search</h1>
    <h1 ng-class="{current:(menuItem==1)}" style="margin-top:{{(-menuItem+1)*scrollH}}px">Recommended</h1>
    <h1 ng-class="{current:(menuItem==2)}" style="margin-top:{{(-menuItem+2)*scrollH}}px">Popular</h1>
    <h1 ng-class="{current:(menuItem==3)}" style="margin-top:{{(-menuItem+3)*scrollH}}px">New</h1>
    <h1 ng-class="{current:(menuItem==4)}" style="margin-top:{{(-menuItem+4)*scrollH}}px">Last watched</h1>
    <h1 ng-class="{current:(menuItem==5)}" style="margin-top:{{(-menuItem+5)*scrollH}}px">Favorites</h1>
    <h1 ng-class="{current:(menuItem==6)}" style="margin-top:{{(-menuItem+6)*scrollH}}px">Playlists</h1>
    <h1 ng-class="{current:(menuItem==7)}" style="margin-top:{{(-menuItem+7)*scrollH}}px">Users</h1>
  </div>

  <!--  -->

  <div id="view" ng-view></div>


 
  <script type="text/javascript" src='lib/jquery/min.js'></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.min.js"></script>
  <script type="text/javascript" src="bower_components/raphael/raphael-min.js"></script>
  <script type="text/javascript" src="js/IconFactory.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    var iconFactory = new IconFactory("/js/icons.json",{fill:"#5b5b5b"});
    iconFactory.produce($("body"))
  })
  </script>

  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
