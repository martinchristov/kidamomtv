<shortcut></shortcut>
<div class="carousel">
	<div class="holder" style="width:{{movies.length*180+160+125}}px; margin-left:{{-currentMovieIndex*180-135}}px">
		<div class="item" ng-repeat="movie in movies" ng-class="{current:(movie==currentMovie)}">
			<img ng-src="{{movie.photo}}">
		</div>
	</div>
</div>

<div class="info">
	<h1 ng-bind="currentMovie.title"></h1>
	<p ng-bind="currentMovie.desc"></p>
	<span ng-bind="currentMovie.age + '+'" class="age"></span> <span ng-bind="currentMovie.duration" class="duration"><i icon></i></span><br />
	<a class="button">Play Movie</a>
</div>
