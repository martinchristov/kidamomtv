<div id="playlists">
	<carousel></carousel>

	<div class="info">
		<h1 ng-bind="currentItem.title"></h1>
		<div class="clearfix"></div>
		<div class="thumbs">
			<div ng-repeat="movie in currentItem.movies">
				<img ng-src="{{movie}}">
			</div>
		</div>
		<span ng-bind="currentItem.age + '+'" class="age"></span> <span ng-bind="currentItem.duration" class="duration"><i icon></i></span>
		<div class="clearfix"></div>
		<a class="button">Play Movies</a>
	</div>
</div>
