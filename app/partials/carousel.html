<div class="carousel">
	<div class="loading" ng-class="{on:itemsloading}">зареждане...</div>
	<div class="holder" style="width:{{items.length*180+160+125}}px; margin-left:{{-carousel.index*180-135}}px">
		<div class="item" ng-repeat="item in items" ng-class="{current:(item==carousel.item), faded:($index<carousel.index)}">
			<img ng-src="{{item.photo}}">
			<div class="playlbl on">
				пусни филмчето
			</div>
		</div>
	</div>
</div>
